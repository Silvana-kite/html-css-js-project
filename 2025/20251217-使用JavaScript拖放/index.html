<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用 JavaScript 拖放</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box">
        <div class="glow" draggable="true"></div>
      </div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <script>
      let boxes = document.querySelectorAll('.box');
      let glow = document.querySelector('.glow');

      boxes.forEach((box) => {
        box.addEventListener("dragover", () => {
          box.appendChild(glow);
        })
      })
    </script>
  </body>
</html>
